<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="verifier.js"></script>
    <script src="web3.min.js"></script>
    <script src="popup.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
    <script src="jq.min.js"></script>
    <link rel="stylesheet" type="text/css" href="progress.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .item {
            font-size: 1.2em;
            border-radius: 2px;
            border: 2px solid rgb(200, 201, 255);
            padding: 0.2em;
            margin: 1em;
        }
        
        body {
            justify-content: center;
        }
        
        .label {
            font-size: 0.8em;
            width: 70px;
            display: inline-block;
        }
        
        .inl {
            display: inline-block;
        }
        </style>
</head>

<body class="w-[360px] rounded">
    <div id="progress" style="display: none;">
        <div class="simple-spinner">
            <h4 id="spinner-stage" style="color: white;">pol verification<h4>
                <span></span>
            </div>
        </div>
    </div>
    <nav class="bg-[#412B6E] h-24 flex justify-between items-center px-4"> 
        <img src="./img/xMark.png" alt="x">
        <img class="h-8" src="./img/Logo.png" alt="logo">

    </nav>
    <div id="content" class="px-4" style="display: block;">
        <div class="text-right  mt-6 ">
        <h5 class="text-2xl font-bold">سیگما بی</h5>
        <p class="text-right ">این وب سایت می خواهد به شما ثابت کند</p>
</div>
        <div class="my-3">
            <p class=" text-right mb-2">: صادر کننده </p>
            <div id="issuer" class=" bg-[#00000029] py-2 px-4  rounded-md">nobitex.ir</div>
        </div>
        <div class="my-3">
            <p class=" text-right mb-2">: ریشه‌ی درخت </p>
            <div id="date" class=" bg-[#00000029] py-2 px-4  rounded-md">2024/2/21</div>
        </div>
        <div class="my-3">
            <p class=" text-right mb-2">: تاریخ </p>
            <div id="date" class=" bg-[#00000029] py-2 px-4  rounded-md">2024/2/21</div>
        </div>
        <div class="my-3">
            <p class=" text-right mb-2">: ایمیل </p>
            <div id="uid" class=" bg-[#00000029] py-2 px-4  rounded-md"> - </div>
        </div>
        <div class="my-3">
            <p class=" text-right mb-2">: میزان </p>
            <div id="amount" class=" bg-[#00000029] py-2 px-4  rounded-md"> - ETH</div> 
        </div>
        <a id="verifyButton" class="bg-[#754EC6] text-white w-full block py-3 mt-9 text-center rounded-md">تایید</a>
        <p  class=" text-[#A7AFB8] text-center  mt-3">By
            <a href="https://labs.nobitex.ir" target="_blank"
                class="text-[#966BED]">Nobitex Labs</a>
        </p>
    </div>
    <div id="result" style="position: absolute; z-index: 1000; width: 100% !important; height: 100vh !important; background-color: green; top: 0; left: 0; display: none;">
        <h4 id="result-text" style="display: block; margin: 50vh auto; text-align: center; width: 100%;"> Proof verified successfully </h4>
    </div>
</body>

</html>
